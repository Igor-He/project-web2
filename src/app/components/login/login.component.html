<div class="container">
    <h1>Ulogujte se!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Unesite username" formControlName="username">
                <div *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">
                    Neophodno je da unesete username
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" placeholder="Unesite password" formControlName="password">
                <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                    Neophodno je da unesete lozinku
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-1">
                <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Add</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" (click)="onClear()" type="button">Clear</button>
            </div>
        </div>
    </form>
    <br>
    <div class="row ">
        <button class="btn btn-primary" (click)="onRegister()"  type="button">Register</button>
    </div>
</div>
