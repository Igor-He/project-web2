<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <a class="navbar-brand" href="#">Online Restoran</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample02">
      <ul class="navbar-nav mr-auto">
        <li *ngIf='isUserAuthenticated==true' class="nav-item ">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Početna</a>
        </li>
        <li *ngIf='isUserAuthenticated==true && userType=="Administrator"' class="nav-item">
          <a class="nav-link" routerLink="/verification" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Verifikacije</a>
        </li>
        <li *ngIf='isUserAuthenticated==true && userType=="Administrator"' class="nav-item">
          <a class="nav-link" routerLink="/add-new-product" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dodaj proizvod</a>
        </li>
        <li *ngIf='isUserAuthenticated==true && userType!="Administrator"' class="nav-item">
          <a class="nav-link" routerLink="/new-current-order" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Naruči odmah</a>
        </li>
        <li *ngIf='isUserAuthenticated==true' class="nav-item">
          <a class="nav-link" routerLink="/all-orders" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Prethodne porudžbine</a>
        </li>
        
      </ul>
      <ul class="navbar-nav my-2 my-md-0">
        <li *ngIf='isUserAuthenticated==false' class="nav-item my-2 my-md-0">
          <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >Prijava</a>
        </li>
        <li *ngIf='isUserAuthenticated==false' class="nav-item my-2 my-md-0">
          <a class="nav-link" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Registracija</a>
        </li>
        <li *ngIf='isUserAuthenticated==true' class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Profil</a>
        </li>
        <li *ngIf='isUserAuthenticated==true' class="nav-item">
          <a class="nav-link"  (click)="logOut()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Izlogujte se</a>
        </li>
      </ul>
    </div>
  </nav>
