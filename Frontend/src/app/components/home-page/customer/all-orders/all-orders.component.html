<section class="wrapper">
<div id="container"  style="margin-left: 15px; margin-right: 15px; margin-top: 15px;">
    <div class="col text-center mb-5">
        <h1 class="display-4">Prethodne porudzbine</h1>
    </div>
    <!-- <h3 style="text-align: center;"></h3> -->
    <div id="table" >
    <table style="margin-top: 15px;" class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Products</th>
                <th scope="col">Price</th>
                <th scope="col">Deliverer Id</th>
                <th scope="col">Customer Id</th>
                <th scope="col">Status</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of list">
                <td>{{order.id}}</td>
                <td>
                    <div *ngFor="let prod of order.products" class="row">
                        <div>{{prod.product.name}}, ${{prod.product.price}}.00 x{{prod.quantity}}</div>
                    </div>
                </td>
                <td>${{order.price}}.00</td>
                <td>{{order.delivererId}}</td>
                <td>{{order.customerId}}</td>
                <td>{{order.orderStatus}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</section>
