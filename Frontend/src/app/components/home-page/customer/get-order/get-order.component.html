<div id="container"  style="margin-left: 15px; margin-right: 15px; margin-top: 15px;">
    <hr/>
    <h3 style="text-align: center;">Odaberi porudzbinu</h3>
    <div id="table" >
    <table style="margin-top: 15px;" class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Proizvodi</th>
                <th scope="col">price</th>
                <th scope="col">Adresa</th>
                <th scope="col">Customer id</th>
                <th colspan="1"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of list">
                <td>{{order.id}}</td>
                <td>
                    <div *ngFor="let prod of order.products" class="row">
                        <div>{{prod.product.name}}, ${{prod.product.price}}.00 x{{prod.quantity}}</div>
                    </div>
                </td>
                <td>${{order.price}}.00</td>
                <td>{{order.address}}</td>
                <td>{{order.customerId}}</td>
                 <td >
                    <button  (click)="add()" class="btn btn-primary" >
                        Preuzmi
                    </button>
                </td> 
            </tr>
        </tbody>
    </table>
</div>
</div>
